<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PJD</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./icons/1024x1024.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="slots">
      <div class="slot" id="bot">BOT</div>
      <div class="slot" id="player">YOU</div>

      <div id="score">
        <span id="bot"></span>
        <span>:</span>
        <span id="player"></span>
      </div>
    </div>

    <div id="control">
      <button id="paper">
        <img src="./images/paper-btn.png" alt="Paper" />
      </button>
      <button id="scissor">
        <img src="./images/scissor-btn.png" alt="Scissor" />
      </button>
      <button id="rock">
        <img src="./images/rock-btn.png" alt="Rock" />
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
